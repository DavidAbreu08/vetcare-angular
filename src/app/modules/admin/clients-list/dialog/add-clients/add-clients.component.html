<div class="dialog">
    <h2 class="dialog__title">{{ 'clients.dialog.title' | translate }}</h2>
    <div class="dialog__info">
        <mat-icon fontIcon="report"/>
        <span>{{ 'clients.dialog.info' | translate }}</span>
    </div>
    <mat-dialog-content class="dialog__content">
        <form class="form" [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
            <h1>{{ 'clients.dialog.personalInfo' | translate }}</h1>
            <div class="form__input">
                <input 
                    type="text" 
                    class="input-form" 
                    formControlName="name" 
                    placeholder="{{ 'clients.dialog.name' | translate }}"
                >
            </div>
            <div class="form__input">
                <input 
                    type="text" 
                    class="input-form"
                    formControlName="email" 
                    placeholder="{{ 'clients.dialog.email' | translate }}"
                >
            </div>
            <div class="form__input form--between">
                <input 
                    type="text" 
                    class="input-form" 
                    formControlName="nif" 
                    placeholder="{{ 'clients.dialog.nif' | translate }}"
                >
                <input 
                    type="text" 
                    class="input-form" 
                    formControlName="dateBirth" 
                    placeholder="{{ 'clients.dialog.dateBirth' | translate }}"
                >
            </div>
            <div class="form__input">
                <input 
                    type="text" 
                    class="input-form" 
                    formControlName="phone" 
                    placeholder="{{ 'clients.dialog.phone' | translate }}"
                >
            </div>
            <div class="form__actions">
                <button class="button secondary" type="button" (click)="onNoClick()">{{ 'common.buttons.goBack' | translate }}</button>
                <button class="button danger"  [disabled]="addEmployeeForm.invalid" >{{ 'common.buttons.addCli' | translate }}</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
