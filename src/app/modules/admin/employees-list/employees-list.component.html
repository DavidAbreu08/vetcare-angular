<div class="employees">
  <div class="employees__title">
    <h1>{{ 'employees.title' | translate }}</h1>
  </div>
  <div class="row">
    <div class="column">
      <div class="employees__togglebuttons">
        <button class="button button__secondary" (click)="toggleView()" [disabled]="showForm">{{ 'common.buttons.addFunc' | translate }}</button>
      </div>
    </div>
    <div class="card">
      @if(!showForm){
        <app-list [dataSource]="employees"></app-list>
      }
      @if(showForm){
        <app-add-employee (goBack)="toggleView()"></app-add-employee>
      }
    </div>
  </div>
</div>
